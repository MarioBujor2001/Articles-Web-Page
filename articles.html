    <section class="mt-3">
        <div class="container">
            <form class="form-inline my-3">
                <div class="d-flex">
                    <h2>Filter by users</h2>
                    <select class="form-select ms-3 me-3">
                        <option value="0">-- Select --</option>
                    </select>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Apply</button>
                </div>
            </form>
            <div class="d-flex flex-column align-items-center my-3">
                <!-- Button trigger modal -->
                <button id='btn-modal' type="button" class=" btn btn-outline-success my-2 my-sm-0"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add an article!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add an article</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label for="inputTitle" class="form-label">Title</label>
                                <input type="text" id="inputTitle" class="form-control">
                                <label for="inputBody" class="form-label">Body</label>
                                <textarea class="form-control" id="inputBody" rows="3"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class=" btn btn-outline-success my-2 my-sm-0"
                                    data-bs-dismiss="modal" onclick="addArticle()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

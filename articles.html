<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="articles.css" />
</head>

<body>

    <header class="navbar navbar-dark bg-dark box-shadow">
        <div class="container">
            <div class="mx-auto">
                <a class="navbar-brand">Articles</a>
            </div>
        </div>
    </header>

    <section class="mt-3">
        <div class="container">
            <form class="form-inline my-3">
                <div class="d-flex">
                    <h2>Filter by users</h2>
                    <select class="form-select ms-3 me-3">
                        <option value="0">-- Select --</option>
                    </select>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Apply</button>
                </div>
            </form>
            <div class="d-flex flex-column align-items-center my-3">
                <!-- Button trigger modal -->
                <button id='btn-modal' type="button" class=" btn btn-outline-success my-2 my-sm-0"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add an article!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add an article</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label for="inputTitle" class="form-label">Title</label>
                                <input type="text" id="inputTitle" class="form-control">
                                <label for="inputBody" class="form-label">Body</label>
                                <textarea class="form-control" id="inputBody" rows="3"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class=" btn btn-outline-success my-2 my-sm-0"
                                    data-bs-dismiss="modal" onclick="addArticle()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="d-flex flex-column align-items-center">
        <h3>Select a page</h3>
        <h4 id="current-page">Current page: - </h4>
        <nav aria-label="Page navigation example" class="my-3">
            <div class="container">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">7</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                    <li class="page-item"><a class="page-link" href="#">11</a></li>
                    <li class="page-item"><a class="page-link" href="#">12</a></li>
                    <li class="page-item"><a class="page-link" href="#">13</a></li>
                    <li class="page-item"><a class="page-link" href="#">14</a></li>
                    <li class="page-item"><a class="page-link" href="#">15</a></li>
                    <li class="page-item"><a class="page-link" href="#">16</a></li>
                    <li class="page-item"><a class="page-link" href="#">17</a></li>
                    <li class="page-item"><a class="page-link" href="#">18</a></li>
                    <li class="page-item"><a class="page-link" href="#">19</a></li>
                    <li class="page-item"><a class="page-link" href="#">20</a></li>
                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <main class="mt-3">
        <div class="container" id="main-container">
            <div class="row" id="main-container-row">

            </div>
        </div>
    </main>
    <footer class="mt-3">
        <div class="container">
            Articles &copy; 2023
        </div>
    </footer>
    </div>
    <script src="articles.js"></script>
</body>

</html>
